<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method='POST' action="{% url 'login' %}">
        {% csrf_token %}
        <p>{{ form.username }}</p>
        <p>{{ form.password }}</p>
        <p><input type="submit"></p>
    </form>

    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
</body>
</html>
